<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>

<body>
    <div id="formContent">
        <h1>Let's Create an ID Card!</h1>
        <form>
            <label for="firstName">First Name:</label><br>
            <input id="firstName" type="text"><br>
            <label for="lastName">Last Name:</label><br>
            <input id="lastName" type="text"><br>
            <label for="age">Age:</label><br>
            <input id="age" type="number"><br>
            <label for="phoneNumber">Phone Number:</label><br>
            <input id="phoneNumber" type="tel"><br>
            <label for="address">Address:</label><br>
            <input id="address" type="text"><br><br>
            <button onclick="idCard()" type="button">Get ID Card</button><br><br>
        </form>
    </div>

    <div id="idCard">
        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
        <p id="postFullName">Full Name</p>
        <p class="info">Age: <span id="postAge"></span></p>
        <p class="info">Phone Number: <span id="postPhoneNumber"></span></p>
        <p id="postAddress" class="info">Address:</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
